<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="top-navbar-style.css">
    <title>Nav Bar</title>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-wrapper">
        <div class="logo-wrapper">
            <span class="logo">
               <a href="/">NavBar</a>
            </span>
            <img src="images/burger.png" alt="logo" class="burger-ico menu-btn">
        </div>

        <ul class="nav-list">
            <li class="nav-item">
            <a href="/item1">Item1</a>
            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a href="/item3">Item3</a>
            </li>
            <li class="nav-item">

            </li>
        </ul>

        <ul class="contact-details">

                <a href="http://facebook.com" target="_blank" rel="noopener noreferrer">

                </a>
            </li>
            <li class="twitter">
                <a href="http://twitter.com" target="_blank" rel="noopener noreferrer">

            <li class="instagram">
                <a href="http://istagram.com" target="_blank" rel="noopener noreferrer">
                    <img src="./images/istagram.png" alt="instagram" class="insta-ico">
